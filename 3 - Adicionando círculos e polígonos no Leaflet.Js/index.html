<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafleat</title>

    <!-- Importando o CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="d-flex flex-row">

        <div id='mapDIV' class="mapa"></div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Marcação</h5>

                <div>
                    <label for="latitudeID" class="form-label small fw-bold mb-0 text-muted"><span
                            class="small">Latitude</span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="latitudeID">
                </div>

                <div>
                    <label for="longitudeID" class="form-label small fw-bold mb-0 text-muted"><span
                            class="small">Longitude</span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="longitudeID">
                </div>

                <div>
                    <label for="longitudeID" class="form-label small fw-bold mb-0 text-muted"><span
                            class="small">Popup</span></label>
                    <textarea class="form-control" id="popupID" rows="3"></textarea>
                </div>

                <div>
                    <button type="button" class="btn btn-sm btn-primary buttom-width" onclick="CriarMarcador()">Marcar
                        no Mapa</button>
                </div>
                <div>
                    <button type="button" class="btn btn-sm btn-danger buttom-width"
                        onclick="RemoverMarcadores()">Remover Marcadores</button>
                </div>

            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Círculo</h5>

                <div>
                    <label for="latitudeCirculoID" class="form-label small fw-bold mb-0 text-muted"><span
                            class="small">Latitude</span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="latitudeCirculoID">
                </div>

                <div>
                    <label for="longitudeCirculoID" class="form-label small fw-bold mb-0 text-muted"><span
                            class="small">Longitude</span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="longitudeCirculoID">
                </div>

                <div>
                    <label for="raioCirculoID" class="form-label small fw-bold mb-0 text-muted"><span
                            class="small">Raio</span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="raioCirculoID">
                </div>

                <div>
                    <label for="popupCirculoID" class="form-label small fw-bold mb-0 text-muted"><span
                            class="small">Popup</span></label>
                    <textarea class="form-control" id="popupCirculoID" rows="3"></textarea>
                </div>

                <div>
                    <button type="button" class="btn btn-sm btn-primary buttom-width"
                        onclick="AdicionarCirculo()">Desenhar circulo no Mapa</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Polígono</h5>

                <div>
                    <label for="latitudePoligonoUmID" class="form-label small fw-bold mb-0 text-muted"><span class="small">Latitude 1 </span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="latitudePoligonoUmID">
                </div>

                <div>
                    <label for="longitudePoligonoUmID" class="form-label small fw-bold mb-0 text-muted"><span class="small">Longitude 1</span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="longitudePoligonoUmID">
                </div>

                <hr class="mt-3 mb-1"/>                

                <div>
                    <label for="latitudePoligonoDoisID" class="form-label small fw-bold mb-0 text-muted"><span class="small">Latitude 2</span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="latitudePoligonoDoisID">
                </div>

                <div>
                    <label for="longitudePoligonoDoisID" class="form-label small fw-bold mb-0 text-muted"><span class="small">Longitude 2</span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="longitudePoligonoDoisID">
                </div>

                <hr class="mt-3 mb-1"/>                

                <div>
                    <label for="latitudePoligonoTresID" class="form-label small fw-bold mb-0 text-muted"><span class="small">Latitude 3</span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="latitudePoligonoTresID">
                </div>

                <div>
                    <label for="longitudePoligonoTresID" class="form-label small fw-bold mb-0 text-muted"><span class="small">Longitude 3</span></label>
                    <input type="number" class="form-control form-control-sm input-width" id="longitudePoligonoTresID">
                </div>

                <hr class="mt-3 mb-1"/>                

                <div>
                    <label for="popupPoligonoID" class="form-label small fw-bold mb-0 text-muted"><span class="small input-width">Popup</span></label>
                    <textarea class="form-control" id="popupPoligonoID" rows="3"></textarea>
                </div>

                <div>
                    <button type="button" class="btn btn-sm btn-primary buttom-width"
                        onclick="AdicionarPoligono()">Desenhar polígono no Mapa</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Importando o JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
